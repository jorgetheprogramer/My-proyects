<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="3-Challenge/results-summary-component-main/assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">

    <title>Challenge 3</title>

</head>

<body>

    <div class="web__container">

        <section class="container__left">
            <h2 class="left__tittle">Your Result</h2>

            <div class="left__result">
                <h4 class="left__score">76</h4>
                <small class="left__out-of">of 100</small>
            </div>

            <div class="left__aclaration">
                <h4 class="left__subtittle">Great</h4>
                <p class="left__text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

           
        </section>

    
            <section class="container__right">


                <h2 class="right__tittle">Summary</h2>
    
                <section class="right__skills">

                    <article class="right__skill right__skill1">
                        <h4 class="skill__name skill__name1">Reactions</h4>
                        <p class="skill__score">80 / <span class="socre__color">100</span></p>
                    </article>

                    <article class="right__skill right__skill2">
                        <h4 class="skill__name skill__name2">Memory</h4>
                        <p class="skill__score">92 / <span class="socre__color">100</span></p>
                    </article>

                    <article class="right__skill right__skill3">
                        <h4 class="skill__name skill__name3">Verbal</h4>
                        <p class="skill__score">61 / <span class="socre__color">100</span></p>
                    </article>

                    <article class="right__skill right__skill4">
                        <h4 class="skill__name skill__name4">Visual</h4>
                        <p class="skill__score">72 / <span class="socre__color">100</span></p>
                    </article>

                    <div class="right__button">
                        <h4 class="button__text"><a class="button__link" href="#">Continue</a></h4>
                    </div>

                </section>

            </section>


     
    </div>


    
</body>

</html>
