<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsibe.css">
    <title>7-Challenge</title>
</head>

<body>

    <div class="web__page">

        <section class="page__blue">

            <div class="blue__image-container">
                <img class="image-container__img" src="7-challenge/profile-card-component-main/images/image-victor.jpg" alt="This image is not aviable in your device">
            </div>

        </section>

        <section class="page__content">

            

            <div class="page__profile">
                <h1 class="profile__name">Victor Crest</h1>
                <p class="profile__age">26</p>
                <p class="profile__country">London</p>
            </div>

            <div class="page__social-media">

                <section class="social-media__followers">
                    <p class="followers__nummber">80K</p>
                    <p class="followers__tittle">Followers</p>
                </section>

                <section class="social-media__likes">
                    <p class="likes__nummber">803K</p>
                    <p class="likes__tittle">Likes</p>
                </section>


                <section class="social-media__photos">
                    <p class="photos__nummber">1.4K</p>
                    <p class="photos__tittle">Photos</p>
                </section>


            </div>


        </section>
    </div>

    
</body>
</html>
