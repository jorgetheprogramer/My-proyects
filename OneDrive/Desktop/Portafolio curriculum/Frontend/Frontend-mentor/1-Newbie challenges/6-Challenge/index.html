<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <title>6-Challenge</title>
</head>

<body>

    <div class="web__page">

        <section class="page__img">
            <img class="img" src="6-Challenge/order-summary-component-main/images/illustration-hero.svg" alt="This image is not aviable in your device">
        </section>

        <section class="page__header">
            <h1 class="header__tittle">Order Summary</h1>
            <p class="header__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
        </section>

        <section class="page__plan">

            <div class="plan__icon">

                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>

            </div>

            <div class="page__cuote">

                <h3 class="cuote__tittle">Annual Plan</h3>
                <p class="cuote__price">$59.99/year</p>

            </div>

            <div class="page__change">
                <p class="change__option">Change</p>
            </div>
            
        </section>

        <section class="page__payment">
            <h3 class="payment__button">Proceed to Payment</h3>
            <p class="payment__cancel">Cancel Order</p>
        </section>


    </div>
    
</body>

</html>
