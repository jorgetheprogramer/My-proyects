<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="social-links-profile-main/assets/images/favicon-32x32.png">
    <title>Jessica profile</title>
</head>

<body>

    <div class="content__page">

        <div class="page__profile">

            <header class="profile__header">

                <div class="profile__image-container">
                    <img class="profile__img" src="social-links-profile-main/assets/images/avatar-jessica.jpeg"
                        alt="Jessica">
                </div>

                <div class="profile__presentation">

                    <h1 class="profile__name">Jessica Randall</h1>
                    <h2 class="profile__place">London, United Kingdom</h2>

                    <p class="profile__description">"Front-end developer and avid reader."</p>

                </div>

            </header>


            <section class="profile__content">

                <article class="profile__social-media"><a class="profile__links" href="#">GitHub</a></article>
                <article class="profile__social-media"><a class="profile__links" href="#">Frontend Mentor</a></article>
                <article class="profile__social-media"><a class="profile__links" href="#">LinkedIn</a></article>
                <article class="profile__social-media"><a class="profile__links" href="#">Twitter</a></article>
                <article class="profile__social-media"><a class="profile__links" href="#">Instagram</a></article>

    
            </section>


        </div>


    </div>

</body>

</html>
